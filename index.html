<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      table,
      td,
      th {
        border-collapse: collapse;
        border: 1px solid black;
      }
    </style>
    <fieldset>
      <legend>Employee Information</legend>
      <label for="firstNameInput">First name:</label>
      <input type="text" id="firstNameInput" name="firstName" />
      <br />
      <br />
      <label for="lastNameInput">Last name:</label>
      <input type="text" id="lastNameInput" name="LastName" />
      <br />
      <br />
      <label for="emailInput">Email:</label>
      <input type="email" id="emailInput" name="email" />
      <br />
      <br />
      <label for="ageInput">Age:</label>
      <input type="number" id="ageInput" name="age" />
      <br />
      <br />
      <label for="occupationInput">Occupation</label>
      <select id="occupationInput">
        <option>Software Developer</option>
        <option>UI/UX</option>
        <option>Digital Marketer</option>
        <option>Data Scientist</option>
      </select>
      <br />
      <br />
      <button onclick="addData()">Create Data</button>
    </fieldset>

    <br />

    <table>
      <caption>
        Employee Database
      </caption>
      <thead>
        <tr>
          <th>No</th>
          <th>Name</th>
          <th>Age</th>
          <th>Email</th>
          <th>Occupation</th>
          <th colspan="2">Action</th>
        </tr>
      </thead>

      <tbody id="tableData">
        <tr>
          <td>1</td>
          <td>John Doe</td>
          <td>John@mail.com</td>
          <td>29</td>
          <td>Software Developer</td>
          <td><button>Edit</button></td>
          <td><button>Delete</button></td>
        </tr>
      </tbody>
    </table>

    <br />
    <br />

    <fieldset>
      <legend>Search Employee</legend>
      <label for="searchFullNameInput">Employee Name:</label>
      <input type="text" id="searchFullNameInput" name="fullName" />
      <br />
      <br />
      <label for="searchOccupationInput">Occupation</label>
      <select id="searchOccupationInput">
        <option>All Occupations</option>
        <option>Software Developer</option>
        <option>UI/UX</option>
        <option>Digital Marketer</option>
        <option>Data Scientist</option>
      </select>
      <br />
      <br />
      <button onclick="searchEmployee()">Search Employee</button>
    </fieldset>

    <table>
      <caption>
        Search Results
      </caption>
      <thead>
        <tr>
          <th>No</th>
          <th>Name</th>
          <th>Age</th>
          <th>Email</th>
          <th>Occupation</th>
        </tr>
      </thead>

      <tbody id="searchResults">
        <tr>
          <td>1</td>
          <td>John Doe</td>
          <td>John@mail.com</td>
          <td>29</td>
          <td>Software Developer</td>
        </tr>
      </tbody>
    </table>
    <script>
        class Employee {
        constructor(fullName, age, email, occupation) {
          this.fullName = fullName;
          this.occupation = occupation;
          this.email = email;
          this.age = age;
        }
      }

    </script>
  </body>
</html>

 <!-- 
     feat -> feature. Digunakan ketika ada perubahan di fitur
     fix -> digunakan ketika melakukan bugfix
     ui -> digunakan ketika ada perubahan tampilan
     docs -> digunakan ketika ada perubahan/penambahan dokumentasi
     chore -> digunakan ketika merpaikan sesuatu tetapi tidak merubah 
              fungsi
     ref/refactor -> digunakan ketika melakukan perapihan fitur atau optimasi supaya
                     program lebih gaspollllll
  -->
